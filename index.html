<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chat Application</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="chat-container">
            <div class="user-list">
                <h3>Users</h3>
                <ul id="users">
                    <!-- Dynamically populated user list -->
                </ul>
            </div>
            <div class="chat-box">
                <div class="chat-header">Alam's Web Chat</div>
                <ul id="messages" class="messages">
                    <!-- Dynamically populated chat messages -->
                </ul>
                <form id="form" class="input-area">
                    <input
                        id="input"
                        autocomplete="off"
                        placeholder="Type your message here..."
                    />
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="room-list">
                <h3>Rooms</h3>
                <ul id="rooms">
                    <!-- Dynamically populated room list -->
                </ul>
            </div>
        </div>

        <form id="loginForm" class="username-form">
            <input
                type="text"
                id="usernameInput"
                autocomplete="off"
                placeholder="Enter your username"
            />
            <input
                type="text"
                id="roomInput"
                autocomplete="off"
                placeholder="Enter room name"
            />
            <input
                type="password"
                id="passwordInput"
                autocomplete="off"
                placeholder="Enter room password (optional)"
            />
            <button type="submit">Join Chat</button>
        </form>

        <!-- Password prompt modal -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <p>Enter the password for the room:</p>
                <input
                    type="password"
                    id="modalPasswordInput"
                    placeholder="Room password"
                />
                <button id="modalSubmit">Submit</button>
            </div>
        </div>
    </body>
</html>
